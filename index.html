<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card-wrapper">
    <div class="img-wrapper">
      <img src="images/illustration-hero.svg" alt="" class="img-card">
    <h1 class="card-title">Order Summary</h1>
    <p class="txt-summary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan-wrapper">
      <div class="plan-price-wrapper">
        <img class="plan-img" src="images/icon-music.svg" alt="icone de musica">
        <div class="plan-price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="" class="change">Change</a>

    </div>
    <input type="submit" class="payment-btn" value="Proceed to Payment"></input>
    <a href="" class="cancel">Cancel Order</a>

    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maycon Douglas</a>.
  </div>

</body>
</html>
